    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <h3>Office Address</h3>
                <p>123 Main Street<br>City, State, Zip Code</p>
                <h3>Phone</h3>
                <p>(123) 456-7890</p>
                <h3>Email</h3>
                <p>info@example.com</p>
                <h3>Social Media</h3>
                <ul>
                    <li><a href="https://facebook.com">Facebook</a></li>
                    <li><a href="https://twitter.com">Twitter</a></li>
                    <!-- Add more social media links as needed -->
                </ul>
            </div>
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form id="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    
                    <button type="submit" class="cta">Send Message</button>
                </form>
            </div>
            <div class="map">
                <!-- Embed Google Maps or any other map service -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.1831392298163!2d106.67931971429126!3d10.762390262497175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f811bc0dbb7%3A0x1ca18a081b1d9a7e!2sBitexco%20Financial%20Tower!5e0!3m2!1sen!2suk!4v1645630748673!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
