<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Law Group</title>
    <link rel="stylesheet" href="css/styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

        <div class="contact-container">
            <div class="contact-wrapper">
                <h2>Contact Us</h2>
                <div class="contactform-section">
                    <!-- Left side -->
                    <div class="contactform-details">
                        <ul>
                            <li>
                                <div class="icons">
                                    <i class="fa-solid fa-location-dot"></i>
                                </div>
                                <div class="content">
                                    <strong>Location:</strong>
                                    <p>3 Georgian Cres W, Bryanston East, Sandton, 2125</p>
                                </div>
                            </li>
                            <li>
                                <div class="icons">
                                    <i class="fa-solid fa-envelope"></i>
                                </div>
                                <div class="content">
                                    <strong>Email:</strong>
                                    <p>admin@onlineittuts.com</p>
                                </div>
                            </li>
                            <li>
                                <div class="icons">
                                    <i class="fa-solid fa-phone-volume"></i>
                                </div>
                                <div class="content">
                                    <strong>Call:</strong>
                                    <p>0787752229</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <!-- Right side -->
                    <div class="input-field">
                        <form>
                            <div class="form-group">
                                <input type="text" required="required" class="form-control">
                                <span class="form-label">Name</span>
                            </div>
                            <div class="form-group">
                                <input type="email" required="required" class="form-control">
                                <span class="form-label">Email</span>
                            </div>
                            <div class="form-group">
                                <textarea required="required" class="form-control"></textarea>
                                <span class="form-label">Message</span>
                            </div>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <footer>
        <p>&copy; 2024 Law Group. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
