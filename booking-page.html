<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call - Law Group</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="../Nkosi Mbewe Law Group/images/nkosiMbeweLawGroup.png" alt="Logo" class="logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <div class="bookingContainer">
        <header class="bookingHeader">
            <h1>Book Your 15-Minute Consultation</h1>
            <p>We look forward to discussing your rights and assisting you with our expertise.</p>
        </header>
        <main class="bookingMain">
            <form  class="bookingForm" action="/submit-booking" method="POST">
                <div class="bookingForm-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="bookingForm-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="bookingForm-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="bookingForm-group">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="bookingForm-group">
                    <button type="submit">Book Now</button>
                </div>
            </form>

        </main>
    </div>
</body>
</html>
