<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Group - Home</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="./images/nkosiMbeweLawGroupLogo.png" alt="Logo" class="logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
                <div class="hamburger" id="hamburger">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <div class="bookingContainer">
        <header class="bookingHeader">
            <h1>Book Your 15-Minute Consultation</h1>
            <p>We look forward to discussing your rights and assisting you with our expertise.</p>
        </header>
        <main class="bookingMain">
            <form  class="bookingForm" action="book_a_call.php" method="POST" name="submit-to-google-sheet">
                <div class="bookingForm-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="bookingForm-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="bookingForm-group">
                    <label for="date">Preferred Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="bookingForm-group">
                    <label for="time">Preferred Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="bookingForm-group">
                    <button type="submit">Book Now</button>
                </div>
            </form>
            <span id="callBooking"></span>

        </main>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyWNiYRcdUZmsWKZ_K9IDgnyX_gG_ESQJgZTxx3J5Y0c0tqelcpTjEcAfZ8e9OkYyk8/exec'
        const form = document.forms['submit-to-google-sheet']
        const callBooking = document.getElementById("callBooking")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                callBooking.innerHTML = "Thank you for booking a call with us. We will be in touch with you shortly."
                setTimeout(function(){
                    callBooking.innerHTML = ""
                }, 10000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
